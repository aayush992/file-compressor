<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Huffmann File Compressor</title>

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel='stylesheet' href='old.css'>

	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
</head>


<body>
	<div class=container-fluid>
		<h1 id="heading">Compress your text files using Huffmann Compression</h1>
		<div class="card fade-in" id="step1">
			<h2>Upload a Text File</h2>
			<div class="file-upload-container">
				<i class="far fa-file-alt fa-5x"></i>
				<br><br>
				<input type="file" id="uploadfile" accept=".txt">
				<label for="uploadfile" class="file-upload-label" id="fileLabel">
					<i class="fas fa-cloud-upload-alt"></i> Choose File or Drag & Drop
				</label>
				<div class="file-name-display" id="fileNameDisplay"></div>
			</div>
			<button type="button" id="submitbtn">
				<i class="fas fa-arrow-right"></i> Continue
			</button>
		</div>
		<div class="card fade-in" id="step2">
			<h2>Select Action</h2>
			<i class="far fa-file-archive fa-5x"></i>
			<br><br>
			<div class="file-info" id="fileInfo">
				<div class="stat-item">
					<span class="stat-label">File Name:</span>
					<span class="stat-value" id="displayFileName">-</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">File Size:</span>
					<span class="stat-value" id="displayFileSize">-</span>
				</div>
				<div class="stat-item">
					<span class="stat-label">File Type:</span>
					<span class="stat-value" id="displayFileType">-</span>
				</div>
			</div>
			<div class="file-preview hidden" id="filePreview">
				<h4>File Preview:</h4>
				<div class="preview-content" id="previewContent"></div>
				<button type="button" id="togglePreview" class="btn btn-sm btn-outline-secondary">Show Full Content</button>
			</div>
			<br>
			<button type="button" id="encode">
				<i class="fas fa-compress-arrows-alt"></i> Compress
			</button>
			<button type="button" id="decode">
				<i class="fas fa-expand-arrows-alt"></i> Decompress
			</button>
		</div>
		<div class="card fade-in" id="step3">
			<div class="loading-spinner" id="loadingSpinner"></div>
			<div class="progress-container hidden" id="progressContainer">
				<div class="progress-bar" id="progressBar"></div>
			</div>
		</div>
		<button id="startagain" class="btn btn-info btn-lg" type="button" onclick="location.reload()" >Click here to compress/decompress another file</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src='old.js'></script>
</body>

</html>
